<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Indie Music Discovery visual</title>
  <desc id="desc">Vibrant waveform and nodes representing indie artists and trend pathways.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1f2f" />
      <stop offset="100%" stop-color="#152a45" />
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="50%" stop-color="#feca57" />
      <stop offset="100%" stop-color="#48dbfb" />
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)" />
  <path d="M0 540 C180 460 240 620 360 520 C480 420 540 600 660 520 C780 440 840 620 960 540 C1080 460 1140 560 1200 520 L1200 900 L0 900 Z" fill="url(#wave)" opacity="0.8" />
  <g fill="#f1f5f9">
    <circle cx="210" cy="320" r="8" />
    <circle cx="320" cy="260" r="10" />
    <circle cx="460" cy="340" r="9" />
    <circle cx="620" cy="290" r="7" />
    <circle cx="780" cy="360" r="11" />
    <circle cx="940" cy="280" r="8" />
  </g>
  <g stroke="#f1f5f9" stroke-width="2" stroke-opacity="0.4">
    <line x1="210" y1="320" x2="320" y2="260" />
    <line x1="320" y1="260" x2="460" y2="340" />
    <line x1="460" y1="340" x2="620" y2="290" />
    <line x1="620" y1="290" x2="780" y2="360" />
    <line x1="780" y1="360" x2="940" y2="280" />
  </g>
  <rect x="140" y="120" width="240" height="80" rx="16" fill="#1d3557" opacity="0.8" />
  <text x="160" y="170" fill="#f1f5f9" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28">Trending Indie</text>
</svg>
