<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Ink cloud abstract</title>
  <desc id="desc">Soft gradients blending deep blue and violet tones with subtle grain.</desc>
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#7f7bff" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#3b3f78" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#0b1222" stop-opacity="1" />
    </radialGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComposite operator="in" in2="SourceGraphic" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="#0b1222" />
  <circle cx="780" cy="420" r="600" fill="url(#glow)" />
  <rect width="1600" height="900" filter="url(#noise)" opacity="0.1" />
</svg>
