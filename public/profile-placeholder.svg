<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Ayush Sharma portrait placeholder</title>
  <desc id="desc">Minimal illustration with gradients representing a portrait.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d2340" />
      <stop offset="100%" stop-color="#2f3d6d" />
    </linearGradient>
    <linearGradient id="light" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#9aa8ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#4c5ad0" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="200" fill="url(#bg)" />
  <circle cx="200" cy="150" r="80" fill="#f3f6ff" opacity="0.9" />
  <path d="M110 310c30-70 150-70 180 0" fill="url(#light)" opacity="0.9" />
  <path d="M110 300c30-60 150-60 180 0" fill="#fff" opacity="0.15" />
